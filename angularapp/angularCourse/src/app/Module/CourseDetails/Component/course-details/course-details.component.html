<div class="container">
  <div class="col-lg-10 col-md-8 col-sm-12 mx-auto" id="formScroll">
    <h2 class="text-primary mt-4 text-center fs-2 fw-bold pb-2">Course Details</h2>
    <form>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <fieldset class="reset">
            <legend class="reset fs-5">Course Details</legend>
           
            <!-- Course Name -->
            <div class="mb-2 pb-2 border-bottom border-dark">Course Name: <span class="text-primary">{{course?.name}}</span>
            </div>

            <!-- Description -->
            <div class="mb-2">
              <textarea id="description" class="form-control border-dark text-primary" name="description" rows="4"
                cols="50" placeholder="Description">{{course?.description}}</textarea>

            </div>
            <!-- Course Type -->
            <div class="pb-2 border-bottom border-dark">Type: <span
                class="text-primary">{{course?.courseType?.name}}</span> </div>

            <!-- Price -->
            <div class=" pb-2 border-bottom border-dark">Price: <span class="text-primary">{{course?.price}}</span>
            </div>

            <!-- Course Level -->
            <div class="pt-2">Level: <span
                class="text-primary">{{course?.courseLevel?.name}}</span></div>
          </fieldset>
        </div>

      </div>
      <div class="d-flex justify-content-center pt-1 mb-5">
        <button (click)="back()" class="btn btn-primary border rounded-3 px-4">Back</button>
      </div>

    </form>
  </div>
</div>
